{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block body %}



<section class="home-carousel">
    <ul class="slider">
        <li><img src="/img/boat.jpg"></li>
        <li><img src="/img/lotos.jpg"></li>
        <li><img src="/img/otres.jpg"></li>
        <li><img src="/img/sunset.jpg"></li>
        <li><img src="/img/tinker_island.jpg"></li>
    </ul>
</section>
<section class="booking-home">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <h2>Book it online</h2>
            </div>
            <div class="col-md-3 col-md-offset-2">
                <input id="checkin" type="text" class="form-control">
                <i class="fa fa-calendar fa-2x"></i>
            </div>
            <div class="col-md-3">
                <input id="checkout" type="text"/>
                <i class="fa fa-calendar fa-2x"></i>
            </div>
        </div>
    </div>
</section>


{% endblock %}

{% block footer %}
<script>
    // easing
    jQuery.easing.def = "easeOutCirc";

    // slider initialization
    $(".slider").slider({
        speed: 1200,
        delay: 5000,
        pagination: true,
        height: '500px',
        buttons: {
            prev: "<div class='prev slider-buttons'><span>&#8249;</span></div>",
            next: "<div class='next slider-buttons'><span>&#8250;</span></div>"
         }
    });

    $(document).ready(function () {

        var checkOutCalendar =   $("#checkout").flatpickr({
            altInput: true
        });

        var checkInCalendar = $("#checkin").flatpickr({
            minDate: new Date(),
            altInput: true,
            onChange: function(selectedDates, dateStr, instance){

                var checkin = selectedDates[0];
                var checkOut = new Date(checkin);
                checkOut.setDate(checkOut.getDate() + 1);
                checkOutCalendar.clear();
                checkOutCalendar.jumpToDate(checkOut);
                checkOutCalendar.setDate(checkOut);
                checkOutCalendar.set('minDate', checkOut);
                checkOutCalendar.open();

            }
        });


    })

</script>
{% endblock %}
