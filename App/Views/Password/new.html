{% extends "base_utility.html" %}

{% block title %}Reset your password{% endblock %}

{% block footer %}

    <script>
        //form validation using jQuery Validate plagin
        $(document).ready(function() {

            $('#ResetForm').validate({
                rules: {
                    email: {
                        required: true,
                        email: true
                    }
                },
                messages: {
                    email: {
                        required: 'Hey, we do need your email!',
                        email: 'Please enter a valid email'
                    }
                }
            });

        });

    </script>

{% endblock %}

{% block body %}

<div class="row">
    <div class="col-lg-6 col-lg-offset-4">
    <h1>Password reset</h1>
   <!------------------------------------------ displaying of error messages ----------------------------------------------->
    {% if user.errors is not empty %}
    <p>Errors</p>
    <ul>
        {% for error in user.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

<form method="post" action="/password/reset-request" id="ResetForm">

    <div class="form-group">
        <label for="inputEmail">Email address</label>
        <input class="form-control" id="inputEmail" type="email" name="email" placeholder="email address" value="{{ email }}"/>
    </div>

    <button class="btn btn-default" type="submit">Reset</button>

</form>
    </div>
</div>


{% endblock %}
