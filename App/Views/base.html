<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- My styles -->
    <link rel="stylesheet" href="/css/mystyles.css">
    <!-- My custom animations -->
    <script src="/js/animations.js"></script>

</head>


<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">MyHotel</a>
        </div>
        <ul class="nav navbar-nav">
            <li><a href="#">Page 2</a></li>
            <li><a href="#"></a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% if current_user %}
            <li><a href="/profile/show"><span></span>{{ current_user.first_name}}</a></li>
            <li><a href="/login/logout"><span class="glyphicon glyphicon-log-in"></span> Logout</a></li>
            {% else %}
            <li><a href="/login/new"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            <li><a href="/signup/new"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            {% endif %}
        </ul>
    </div>
</nav>

<div class="container">

    <!-- FLASH MESSAGES -->
    {% for message in flash_messages %}
    <div class="flash_message alert alert-{{ message.type }}">{{ message.body }}</div>
    {% endfor %}




    {% block body %}
    {% endblock %}
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- jQuery plagin "Validate" for form validation -->
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.15.0/jquery.validate.min.js"></script>
    {% block footer %}
    {% endblock %}


</div>
</body>
</html>
